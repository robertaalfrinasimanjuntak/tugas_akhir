<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <title>Landrick - Saas & Software Landing Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium Bootstrap 5 Landing Page Template"
    />
    <meta
      name="keywords"
      content="Saas, Software, multi-uses, HTML, Clean, Modern"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v4.4.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Css -->
    <!-- Bootstrap Css -->
    <link
      href="{% static 'assets/css/bootstrap.min.css' %}"
      id="bootstrap-style"
      class="theme-opt"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link
      href="{% static 'assets/css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/libs/@iconscout/unicons/css/line.css' %}"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Style Css-->
    <link
      href="{% static 'assets/css/style.min.css' %}"
      id="color-opt"
      class="theme-opt"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- Loader -->
    <!-- <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div> -->
    <!-- Loader -->

    <div class="back-to-home">
      <a href="" class="back-button btn btn-icon btn-primary"
        ><i data-feather="arrow-left" class="icons"></i
      ></a>
    </div>

    <!-- Hero Start -->
    <section class="bg-home d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-6">
            <div class="me-lg-5">
              <img
                src="{% static 'assets/images/user/login.svg' %}"
                class="img-fluid d-block mx-auto"
                alt=""
              />
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="card login-page shadow rounded border-0">
              <div class="card-body">
                {% if messages %}
                <div class="col-12 text-center">
                  {% for message in messages %}
                  <div class="alert bg-soft-danger fw-medium" role="alert">
                    <i
                      class="uil uil-exclamation-octagon fs-5 align-middle me-1"
                    ></i>
                    {message}
                  </div>
                  {% endfor %}
                </div>
                {% endif %}
                <h4 class="card-title text-center">Login</h4>
                <form class="login-form mt-4" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="mb-3">
                        <label class="form-label"
                          >Your Email <span class="text-danger">*</span></label
                        >
                        <div class="form-icon position-relative">
                          <i data-feather="user" class="fea icon-sm icons"></i>
                          <input
                            type="text"
                            class="form-control ps-5"
                            placeholder="Email"
                            name="username"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-lg-12">
                      <div class="mb-3">
                        <label class="form-label"
                          >Password <span class="text-danger">*</span></label
                        >
                        <div class="form-icon position-relative">
                          <i data-feather="key" class="fea icon-sm icons"></i>
                          <input
                            type="password"
                            class="form-control ps-5"
                            placeholder="Password"
                            required
                            name="password"
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-lg-12 mb-0">
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                          Sign in
                        </button>
                      </div>
                    </div>
                    <!--end col-->

                    <div class="col-12 text-center">
                      <p class="mb-0 mt-3">
                        <small class="text-dark me-2"
                          >Don't have an account ?</small
                        >
                        <a href="{% url 'register' %}" class="text-dark fw-bold"
                          >Sign Up</a
                        >
                      </p>
                    </div>
                    <!--end col-->
                  </div>
                  <!--end row-->
                </form>
              </div>
            </div>
            <!---->
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- Hero End -->

    <!-- Javascript -->
    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Main Js -->
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins.init.js' %}"></script>
    <!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
    <script src="{% static 'assets/js/app.js' %}"></script>
    <!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
  </body>
</html>
