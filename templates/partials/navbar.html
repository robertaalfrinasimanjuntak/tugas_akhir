{% load static %}
<header id="topnav" class="defaultscroll sticky">
  <div class="container">
    <!-- Logo container-->
    <a class="logo" href="index.html">
      <img
        src="{% static 'assets/images/logo.png' %}"
        height="24"
        class="logo-light-mode"
        alt=""
      />
      EchoBay
    </a>
    <!-- End Logo container-->

    <div class="menu-extras">
      <div class="menu-item">
        <!-- Mobile menu toggle-->
        <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
          <div class="lines">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <!-- End mobile menu toggle-->
      </div>
    </div>

    <ul class="buy-button list-inline mb-0">
      <li class="list-inline-item mb-0">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-icon btn-pills btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i data-feather="shopping-cart" class="icons"></i>
          </button>
          <div
            class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 p-4"
            style="width: 300px"
          >
            <div class="pb-4">
              <a href="javascript:void(0)" class="d-flex align-items-center">
                <img class="shadow rounded" style="max-height: 64px" alt="" />
                <div class="flex-1 text-start ms-3">
                  <h6 class="text-dark mb-0">T-shirt (M)</h6>
                  <p class="text-muted mb-0">$320 X 2</p>
                </div>
                <h6 class="text-dark mb-0">$640</h6>
              </a>
            </div>

            <div
              class="d-flex align-items-center justify-content-between pt-4 border-top"
            >
              <h6 class="text-dark mb-0">Total($):</h6>
              <h6 class="text-dark mb-0">$1690</h6>
            </div>

            <div class="mt-3 text-center">
              <a href="javascript:void(0)" class="btn btn-primary me-2"
                >View Cart</a
              >
              <a href="javascript:void(0)" class="btn btn-primary">Checkout</a>
            </div>
            <p class="text-muted text-start mt-1 mb-0">*T&C Apply</p>
          </div>
        </div>
      </li>
      <li class="list-inline-item mb-0">
        <div class="dropdown dropdown-primary">
          <button
            type="button"
            class="btn btn-icon btn-pills btn-primary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i data-feather="user" class="icons"></i>
          </button>
          <div
            class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 py-3"
            style="width: 200px"
          >
            <a class="dropdown-item text-dark" href="#"
              ><i class="uil uil-user align-middle me-1"></i> Account</a
            >
            <a class="dropdown-item text-dark" href="#"
              ><i class="uil uil-clipboard-notes align-middle me-1"></i> Order
              History</a
            >
            <a class="dropdown-item text-dark" href="#"
              ><i class="uil uil-arrow-circle-down align-middle me-1"></i>
              Download</a
            >
            <div class="dropdown-divider my-3 border-top"></div>
            <a class="dropdown-item text-dark" href="{% url 'logout' %}"
              ><i class="uil uil-sign-out-alt align-middle me-1"></i> Logout</a
            >
          </div>
        </div>
      </li>
    </ul>
    <!--end login button-->

    <div id="navigation">
      <!-- Navigation Menu-->
      <ul class="navigation-menu">
        <li><a href="/" class="sub-menu-item">Home</a></li>
        <li>
          <a href="{% url 'product-list' %}" class="sub-menu-item">Product</a>
        </li>
        <li>
          <a href="index-shop.html" class="sub-menu-item">Categories</a>
        </li>
      </ul>

      <!--end navigation menu-->
    </div>
    <!--end navigation-->
  </div>
  <!--end container-->
</header>
